{% load menu_tags %}
{% if node.heading %}
    <li class="heading"><span>{{ node.name }}</span></li>
{% else %}
    <li class="{%if node.open%}open{%endif%}{%if node.active%} active{%endif%}"><a href="{{node.path}}">{{ node.name }}</a>
    {% if node.open and children %}
        <ul>
            {% for child in children %}
                {% node child depth %}
            {% endfor %}
        </ul>
    {% endif %}
    </li>
{% endif %}
